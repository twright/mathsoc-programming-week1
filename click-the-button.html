<!doctype html>

<!-- These are comments; they are not actually displayed in the webbrowser,
but are here to explain the code and provide useful information to the
programmer. -->

<!-- The head section of the page contains information about the page
and is read by the webbrowser; this is also known as metadata. -->
<head>
    <!-- This is the title of the page, and determines the name of the tab. -->
    <title>Mathsoc game</title>
</head>

<!-- The body section contains the actual content of the page, and will be 
displayed in the browser. -->
<body>
    <!-- This tells us to display the text "My fun game" in the style
    h1 (heading 1). We can display progressively smaller headings using
    h1, h2, ... -->
    <h1>My fun game</h1>
    
    <!-- The p tag means this is a paragraph; you can add as many paragraphs as
    you want, each contained in a p tag. -->
    <p>This is my fun game.</p>
    
    <p>
        <!-- For Exercise 2, you should add a button RIGHT HERE -->
    </p>
    
    <!-- At the bottom of the page we need some code which tells us which
    Javascript files are to be run. This is necessary if we want to move beyond
    a static webpage, and actually build interactive webpages. -->
    
    <!-- The first Javascript file we include is the jQuery library. Don't worry
    to much about what is in here, it simply provides extra tools we can use
    in our own programs. -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    
    <!-- This is where things get interesting; we include our own Javascript
    file, click-the-button.js, which is currently empty, but we will be editing
    over the course of the workshop to add extra functionality to the page,
    and eventually develop more complicated pages such as games. -->
    <script src="click-the-button.js"></script>
</body>
